<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./Gallery.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./Gallery.js" defer></script>
    <title>MadLib Madness</title>
</head>

<body>
    <div class="semi-black-background">
        <div>
            <h1 class="start-over">&#x2191 <br> Create another MadLib!!</h1>
        </div>
    </div>
    <header class="main-header">
        <img class="madlib-guy1" src="../Images/madlib_guy1.png" alt="madlib-guy1">
        <nav class="header-nav-left">
            <a href="https://en.wikipedia.org/wiki/Mad_Libs" style="text-decoration: none;" target="_blank">
                What are MadLibs?
            </a>
        </nav>
        <h1 class="header-title">MadLib Madness</h1>
        <nav class="header-nav-right">
            <a href="/" style="text-decoration: none;">Create a MadLib</a>
        </nav>
        <img class="madlib-guy2" src="../Images/madlib_guy2.png" alt="madlib-guy2">
        <h3 class="header-arrow">Welcome to the User MadLib Gallery!!</h3>
    </header>
    <section class="madlib-gallery">
        <div class="madlib-card">
            <span class="madguys">
                <img class="madguy-one" src="../Images/madlib_guy2.png" alt="madlib-guy1">
                <img class="madguy-two" src="../Images/madlib_guy2.png" alt="madlib-guy2">
            </span>
            <div class="card-content">
                <Aside class="madlib-info">
                    <h1>Author Name</h1>
                    <h2>Topic</h2>
                    <p>Date Created</p>
                </Aside>
                <section class="madlib-preview">BLAHAHAHAH</section>
            </div>
        </div>
    </section>

</body>

</html>
