<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./Main.css">
    <link rel="stylesheet" href="./Main-Mobile.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./Main.js" defer></script>
    <script> </script>
    <title>MadLib Madness</title>
</head>

<body>
    <div class="semi-black-background">
        <div>
            <h1 class="start-over">&#x2191 <br> Create another MadLib!!</h1>
            <h3 class="save-madlib">Save MadLib</h3>
            <form class="save-form">
                <input class="author-name" type="text" placeholder="Enter your name!">
                <button>Save!</button>
            </form>
        </div>
    </div>
    <header class="main-header">
        <img class="madlib-guy1" src="../Images/madlib_guy1.png" alt="madlib-guy1">
        <nav class="header-nav-left">
            <a href="https://en.wikipedia.org/wiki/Mad_Libs" style="text-decoration: none;" target="_blank">
                What are MadLibs?
            </a>
        </nav>
        <h1 class="header-title">MadLib Madness</h1>
        <nav class="header-nav-right">
            <a href="/Gallery" style="text-decoration: none;">MadLib Gallery</a>
        </nav>
        <img class="madlib-guy2" src="../Images/madlib_guy2.png" alt="madlib-guy2">
        <h3 class="header-arrow">Start Here<br>&#8964</h3>
    </header>
    <section class="header-dropdown-text">
        <p class="header-title-two">Pick your favorite MadLibs story!!</p>
        <aside class="madlib-outline-selection">
            <div class="selectors">
                <h3 class="border">Click to see a story!</h3>
                <section style="display: flex; gap: .5rem; visibility: hidden;">
                    <div class="madlib-outline-selection-buttons">
                        <button>Christmas Vacation</button>
                        <button>Spooky Halloween</button>
                        <button>Birthday Party!</button>
                        <button>Family Roadtrip</button>
                        <button>Thanksgiving</button>
                    </div>
                    <div class="madlib-outline-selection-buttons">
                        <button>Scooby-Doo!</button>
                        <button>Trip to Disney World</button>
                        <button>Charlie Brown</button>
                        <button>The Avengers</button>
                        <button>Spongebob Squarepants</button>
                    </div>
                </section>
            </div>
            <section class="madlib-preview"></section>
            <span class="get-madlibing">
                <button class="pointer">
                    <h3 class="pointer">Start MadLib-ing</h3>
                    <div class="pointer">&#8594</div>
                </button>
            </span>
        </aside>
    </section>
    <Main class="madlib-main-screen">
        <form>
            <button type="button" class="back-button">Back!</button>
            <input type="text">
            <button id="next-button" type="submit">Next!</button>
        </form>
    </Main>
</body>

</html>
