<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./Main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./Main.js" defer></script>
    <title>MadLib Madness</title>
</head>

<body>
    <header class="main-header">
        <img class="madlib-guy1" src="../Images/madlib_guy1.png" alt="madlib-guy1">
        <nav class="header-nav-left">
            <a href="https://en.wikipedia.org/wiki/Mad_Libs" style="text-decoration: none;" target="_blank">
                What are MadLibs?
            </a>
        </nav>
        <h1 class="header-title">MadLib Madness</h1>
        <nav class="header-nav-right">
            <a href="https://www.madlibs.com/" style="text-decoration: none;" target="_blank">MadLibs Website</a>
        </nav>
        <img class="madlib-guy2" src="../Images/madlib_guy2.png" alt="madlib-guy2">
        <h3 class="header-arrow">Start Here<br>&#8964</h3>
    </header>
    <section class="header-dropdown-text">
        <p class="header-title-two">Pick your favorite MadLibs story!!</p>
        <aside class="madlib-outline-selection">
            <div>
                <h3 class="border">Click for a preview!</h3>
                <section style="display: flex; gap: .5rem;">
                    <div class="madlib-outline-selection-buttons">
                        <button>Christmas Vacation</button>
                        <button>Spooky Halloween</button>
                        <button>Birthday Party!</button>
                        <button>Family Roadtrip</button>
                        <button>Thanksgiving</button>
                    </div>
                    <div class="madlib-outline-selection-buttons">
                        <button>Scooby-Doo!</button>
                        <button>Trip to Disney World</button>
                        <button>Charlie Brown</button>
                        <button>The Avengers</button>
                        <button>Spongebob Squarepants</button>
                    </div>
                </section>
            </div>
            <section class="madlib-preview"></section>
            <span>
                <button>
                    <h3>Start MadLib-ing</h3>
                    <div>&#8594;</div>
                </button>
            </span>
        </aside>
    </section>
    <Main>
        <Section></Section>
    </Main>
</body>

</html>
